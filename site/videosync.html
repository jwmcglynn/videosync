<!DOCTYPE html>
<html>
<head>
<title>VideoSync</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="videosync.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="videosync.js"></script>
</head>
<body>
<div id="error"><span class="error_tag">Error: </span><span id="error_message"></span></div>
<div id="container">
	<div id="content">
		<div id="player_container"></div>
		<div id="bottom">
			<div id="video_controls_bar">
        		<button id="remove_all_previous">Remove Previous Videos</button>
				<button id="vote_skip">▶▶ Skip</button>
				<span class="vote_info" id="vote_skip_status"></span>
				<button id="vote_mutiny">(╯°□°）╯︵ ɹoʇɐɹǝpoɯ</button>
				<button id="vote_mutiny_cancel">Cancel Mutiny</button>
				<span class="vote_info" id="vote_mutiny_status"></span>

				<div id="guest_name_change">
					<label for="username">Username: </label>
					<input id="username">
					<button id="change_name">Submit</button>
				</div>
			</div>
			<div id="users_container">
				<ul id="users"></ul>
			</div>
			<div id="chat_container">
				<ul id="chat"></ul>
				<div id="chat_bar">
					<label for="chat_message">Chat: </label>
					<input id="chat_message">
					<button id="chat_send">Send</button>
				</div>
			</div>
		</div>
	</div>
	<div id="sidebar">
		<div id="controls_container">
			<h3 class="title"><img src="logo.svg" width="46" height="46"> videosync</h3>
			<div id="controls">URL: <input id="video_url"><button id="add_video">Add</button></div>
		</div>
		<div id="queue_container">
			<ul id="queue" class="not_moderator"></ul>
		</div>
	</div>
</div>
<div id="footer">
	<div id="debug"></div>
</div>
</body>
</html>
